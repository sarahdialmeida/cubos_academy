<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class_08_02.css">
    
    <title>Formulário</title>

</head>

<body>
    <div>
        <form>
            <label>
                <input type nome= "Nome Completo" placeholder= "Nome Completo">
            </label>
            <label>
                <input type email= "email" placeholder= "email">
            </label>
            <label>
                <input type password= "senha" placeholder= "senha">
            </label>
            <label>
                <input type user= "Link do seu LinkedIn" placeholder= "Link do seu LinkedIn">
            </label>
            <label>
                <input type tel= "Telefone de contato" placeholder= "Telefone de contato">
            </label>
            <label>
                <input type number= "CPF" placeholder= "CPF">
            </label>
            <label>
                <input type text= "Endereço" placeholder= "Endereço">
            </label>
            <label>
                <input type text= "Cidade" placeholder= "Cidade">
            </label>
            <label>
                <input type text= "Estado" placeholder= "Estado">
            </label>
            <label>
                <input type text= "Bairro" placeholder= "Bairro">
            </label>
            <label>
                <input type number= "Número da residência" placeholder= "Número da residência">
            </label>
            <label>
                <input type number= "CEP" placeholder= "CEP">
            </label>
            <label>Aceita os termos de uso?
                <select>
                    <option></option>
                    <option value="sim"> SIM</option>
                    <option value="nao"> NÃO</option>
                </select>
            </label>
            <label> Mensagem em formulário de contato:
                <textarea cols="50" rows="4"></textarea>
            </label>
            <label>Como ficou sabendo dessa oportunidade?
                <select>
                    <option></option>
                    <option value= "instagram"> Instagram</option>
                    <option value= "email"> Email</option>
                    <option value= "LinkedIn"> LinkedIn</option>
                    <option value= "Facebook"> Facebook</option>
                    <option value= "Outros"> Outros</option>
                </select>
            </label>
            <label> Observações de pedido:
                <textarea cols="50" rows="4">      
                </textarea>
            </label>
        </form>

    </div>
</body>
</html>
