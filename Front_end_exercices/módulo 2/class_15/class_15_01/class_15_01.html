<html lang="en">
<head>

    <title>Calculadora IMC</title>
</head>
<body>

    <h1 font style = "color:brown";>Calculadora IMC

    <br>
    <br>
    <label style="font-family:'Lucida Sans','Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode',  Geneva, Verdana, sans-serif"> Peso (em quilogramas)

    <br>
    <br>
    <label style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        Altura (em metros)

    </label>

    <br>
    <button> Enviar
    </button>
